<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="card">

    <div class="hero">
      <img src="./images/image-product-mobile.jpg"  class="mobile" alt="product image">
      <img src="./images/image-product-desktop.jpg" class="desktop" alt="product image">
    </div> 
    
    <div class="content">
      <span class="item-category">perfume</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="prices">
        <span class="discount"> $149.99</span>
        <span class="regular-price">  $169.99</span>
      </div>
      <button class="btn">
        <img src="./images/icon-cart.svg" alt="cart icon">
        Add to Cart
      </button>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Marc-Philippe-dev" target="_blank">GNANCADJA Marc Philippe</a>.
  </div>
</body>

</html>
